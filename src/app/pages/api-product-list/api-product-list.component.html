<div class="container">
    <div class="table-container">
      <button (click)="loadProducts()">Refresh Table</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          @for(product of products; track product.id ){
          <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.description }}</td>
            <td><img [src]="product.image" alt="Product Image" width="50"></td>
            <td>
              <button (click)="deleteProduct(product.id)">Delete</button>
            </td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  
    <div class="form-container">
      <h3>Add New Product</h3>
      <form>
        <label>Title:
          <input [(ngModel)]="newProduct.title" name="title" required />
        </label>
        <label>Price:
          <input type="number" [(ngModel)]="newProduct.price" name="price" required />
        </label>
        <label>Category:
          <input [(ngModel)]="newProduct.category" name="category" required />
        </label>
        <label>Description:
          <textarea [(ngModel)]="newProduct.description" name="description" required></textarea>
        </label>
        <label>Image URL:
          <input [(ngModel)]="newProduct.image" name="image" required />
        </label>
        <button (click)="addProduct()">Add Product</button>
      </form>
    </div>
  </div>
