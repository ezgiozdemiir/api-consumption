<h1>srcset w/lazy loading</h1>
<img 
  src="assets/medium.jpg" 
  srcset="assets/small.jpg 480w, assets/medium.jpg 1024w, assets/big.jpg 1600w"
  sizes="(max-width: 650px) 480px, (max-width: 800px) 1024px, 1600px"
  alt="A responsive example image"
  loading="lazy">
  

<h1>Picture w/lazy loading</h1>
<picture>
  <source media="(max-width: 600px)" srcset="assets/small.jpg">
  <source media="(max-width: 1200px)" srcset="assets/medium.jpg">
  <source media="(min-width: 1201px)" srcset="assets/big.jpg">
    <img 
      src="assets/small.jpg" 
      alt="A responsive example image"
      loading="lazy">
</picture>
